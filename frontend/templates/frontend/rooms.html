{% extends 'frontend/layouts/base.html' %}
{% block title %}Rooms - Luxuria{% endblock %}
{% block page_title %}Our Suites{% endblock %}

{% block content %}
<div class="actions-bar" style="margin-bottom: 30px; display: flex; justify-content: flex-end;">
    <!-- Admin Only: Add Room Button could go here -->
</div>

<div id="roomsGrid" class="rooms-grid">
    <!-- Loaded via JS -->
    <div class="loader"></div>
</div>

<!-- Booking Modal -->
<div id="bookingModal" class="modal">
    <div class="modal-content glass-panel fade-in">
        <h2 id="modalRoomTitle">Book Room</h2>
        <p class="text-muted" style="margin-bottom: 20px;">Please select your check-in and check-out dates.</p>

        <form id="modalBookingForm">
            <input type="hidden" id="modalRoomId">
            <div class="form-group">
                <label class="form-label">Check-in Date</label>
                <input type="date" id="modalCheckIn" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Check-out Date</label>
                <input type="date" id="modalCheckOut" class="form-control" required>
            </div>
            <div style="display: flex; gap: 12px; margin-top: 30px;">
                <button type="button" class="btn btn-outline" style="flex: 1;" onclick="closeModal()">Cancel</button>
                <button type="submit" class="btn btn-primary" style="flex: 1;">Confirm Booking</button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Modal Styling */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        width: 100%;
        max-width: 450px;
        padding: 40px;
        text-align: center;
    }

    .rooms-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
    }

    .room-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
    }

    .room-price {
        font-size: 1.5rem;
        color: var(--primary);
        font-weight: 700;
        margin: 10px 0;
    }

    .room-meta {
        display: flex;
        gap: 15px;
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 20px;
    }

    .room-meta i {
        color: var(--primary);
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    async function loadRooms() {
        const grid = document.getElementById('roomsGrid');
        try {
            const res = await fetch('/api/rooms/', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
                const rooms = await res.json();
                grid.innerHTML = '';

                if (rooms.length === 0) {
                    grid.innerHTML = '<p class="text-muted">No rooms available at the moment.</p>';
                    return;
                }

                rooms.forEach(room => {
                    const card = document.createElement('div');
                    card.className = 'card room-card fade-in';
                    card.innerHTML = `
                        <h3>Room ${room.number}</h3>
                        <div class="room-price">$${room.price} <span style="font-size:0.9rem; color:var(--text-muted)">/ night</span></div>
                        <div class="room-meta">
                            <span><i class="ri-community-line"></i> ${room.room_type_name}</span>
                            <span><i class="ri-user-line"></i> Capacity: ${room.capacity}</span>
                        </div>
                        <div class="status-badge" style="margin-bottom: 15px;">
                            <span style="color: ${room.status === 'AVAILABLE' ? 'var(--success)' : 'var(--danger)'}">
                                <i class="ri-checkbox-circle-fill"></i> ${room.status}
                            </span>
                        </div>
                        <button class="btn btn-outline" onclick="bookRoom(${room.id}, '${room.number}')" ${room.status !== 'AVAILABLE' ? 'disabled' : ''}>
                            Book Now
                        </button>
                    `;
                    grid.appendChild(card);
                });
            }
        } catch (e) {
            console.error(e);
            grid.innerHTML = '<p class="text-danger">Failed to load rooms.</p>';
        }
    }

    function bookRoom(roomId, roomNumber) {
        document.getElementById('modalRoomId').value = roomId;
        document.getElementById('modalRoomTitle').innerText = "Book Room " + (roomNumber || roomId);

        // Set default dates and min values to prevent past date errors
        const today = new Date().toISOString().split('T')[0];
        const tomorrow = new Date(Date.now() + 86400000).toISOString().split('T')[0];

        const checkInInput = document.getElementById('modalCheckIn');
        const checkOutInput = document.getElementById('modalCheckOut');

        checkInInput.value = today;
        checkInInput.min = today;
        checkOutInput.value = tomorrow;
        checkOutInput.min = tomorrow;

        document.getElementById('bookingModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('bookingModal').style.display = 'none';
    }

    // Modal Form Logic
    document.getElementById('modalBookingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const roomId = document.getElementById('modalRoomId').value;
        const checkIn = document.getElementById('modalCheckIn').value;
        const checkOut = document.getElementById('modalCheckOut').value;
        const btn = e.target.querySelector('.btn-primary');

        btn.innerHTML = '<div class="loader"></div>';
        btn.disabled = true;

        try {
            const res = await fetch('/api/bookings/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    room: roomId,
                    check_in_date: checkIn,
                    check_out_date: checkOut
                })
            });

            if (res.ok) {
                alert("Room Booked Successfully! View in 'My Reservations'.");
                closeModal();
                loadRooms();
            } else {
                const err = await res.json();
                alert("Error: " + JSON.stringify(err));
            }
        } catch (err) {
            console.error(err);
            alert("Connection Error");
        } finally {
            btn.innerText = 'Confirm Booking';
            btn.disabled = false;
        }
    });

    loadRooms();
</script>
{% endblock %}

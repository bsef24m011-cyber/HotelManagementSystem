{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Luxuria Hotel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            perspective: 1000px;
        }

        /* Animated Blobs */
        .blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            animation: move 22s infinite alternate;
        }

        .blob:nth-child(2) {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%);
            width: 600px;
            height: 600px;
            right: -100px;
            bottom: -100px;
            animation-duration: 28s;
        }

        @keyframes move {
            from {
                transform: translate(-10%, -10%);
            }

            to {
                transform: translate(10%, 10%);
            }
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .form-group {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="blobs">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    <div class="auth-card card glass-panel">
        <div class="brand">LUXURIA</div>
        <h2 style="margin-bottom: 20px;">Join Us</h2>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Create Account
            </button>
        </form>

        <p style="margin-top: 20px; font-size: 0.9rem; color: var(--text-muted);">
            Already have an account? <a href="/login/" style="color: var(--primary);">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');

            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;

            try {
                const res = await fetch('/api/users/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (res.ok) {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login/';
                } else {
                    const data = await res.json();
                    alert(JSON.stringify(data));
                    btn.innerText = 'Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert('Connection Error');
                btn.innerText = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
